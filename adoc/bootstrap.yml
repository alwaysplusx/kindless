server.port: ${server.port}

spring:
  application:
    name: ${project.artifactId}
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.discovery.namespace}
      config:
        namespace: ${nacos.config.namespace}
        name: ${spring.application.name}
        file-extension: yaml
